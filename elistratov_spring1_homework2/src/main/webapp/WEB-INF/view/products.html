<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<h1>Product list</h1>

<a th:href="@{/product/form}">Create product</a>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>cost</th>
    </tr>

    <tr th:each="product : ${products}">
        <td th:text="${product.id}">I</td>
        <td th:text="${product.title}">T</td>
        <td th:text="${product.cost}">C</td>
    </tr>
</table>

</body>
</html>
